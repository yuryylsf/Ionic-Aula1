<ion-header>

  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>Nome Categoria</h3>
<ion-list>
    <ion-item *ngFor="let p of produtos">
      <ion-thumbnail item-start>
        <img src="../../assets/imgs/{{p.imagem}}">
      </ion-thumbnail>
      <h2>{{p.nome}}</h2>
      <p>{{p.preco | currency:'BRL':true:'1.2-2'}}</p>
      <button ion-button clear item-end (click)="navProdutoDetalhe(p)">VISUALIZAR</button>
    </ion-item>
  </ion-list>
</ion-content>
